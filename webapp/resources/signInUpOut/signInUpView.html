<style>
    form .ng-pristine {
        border: 1px dotted black;
    }
    form .ng-invalid.ng-dirty {
        background-color: lavenderblush;
    }
    form .ng-valid.ng-dirty {
        background-color: lightcyan;
    }
</style>
<div class="col-md-1">
    <button class="btn btn-default" style="margin-top: 20px" ng-click="signUp">Sign Up</button>
</div>
<div class="col-md-3">
    <div class="row">
        <form name="signInForm" novalidate ng-submit="signInUser(userDetails, signInForm.$valid)">
            <div class="col-md-8">
                <div class="form-group">
                    <input id="email" name="email" type="email" class="form-control"
                           required ng-model="userDetails.username" placeholder="E-mail">
                    <div class="error" ng-show="showError">
                        {{getError(signInForm.email.$error)}}
                    </div>
                </div>

                <div class="form-group">
                    <input id="password" name="password" type="text" class="form-control"
                           required ng-model="userDetails.password" placeholder="Password">
                    <div class="error" ng-show="showError">
                        {{getError(signInForm.password.$error)}}
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-default" style="margin-top: 20px">Sign In</button>
            </div>
        </form>
    </div>
</div>
